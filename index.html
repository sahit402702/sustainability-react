<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.cognizant.com/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <!-- Preload critical fonts for better performance -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Google Fonts - GDS Compliant -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>SME NetZero Hub</title>
    <meta
      name="title"
      content="Sustainability Portal - Environmental Reporting & Impact Tracking"
    />
    <meta
      name="description"
      content="Leading sustainability platform providing transparent environmental reporting, carbon footprint tracking, and measurable impact data. Access comprehensive sustainability reports, case studies, and join our mission for a greener future."
    />
    <meta
      name="keywords"
      content="sustainability, environmental reporting, carbon footprint, ESG reporting, climate action, green initiatives, sustainability reports, environmental impact, carbon neutral, renewable energy, case studies"
    />
    <meta name="author" content="Sustainability Portal" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="Sustainability Portal - Environmental Reporting & Impact Tracking"
    />
    <meta
      property="og:description"
      content="Leading sustainability platform providing transparent environmental reporting, carbon footprint tracking, and measurable impact data."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Sustainability Portal" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-domain.com/" />
    <meta
      name="twitter:title"
      content="Sustainability Portal - Environmental Reporting & Impact Tracking"
    />
    <meta
      name="twitter:description"
      content="Leading sustainability platform providing transparent environmental reporting, carbon footprint tracking, and measurable impact data."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/twitter-image.jpg"
    />
    <meta name="twitter:creator" content="@sustainabilityportal" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#2C5F2D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Sustainability Portal" />
    <meta name="application-name" content="Sustainability Portal" />
    <meta name="msapplication-TileColor" content="#2C5F2D" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Geo Tags (if location-specific) -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Sustainability Portal",
        "url": "https://your-domain.com",
        "logo": "https://your-domain.com/logo.png",
        "description": "Leading sustainability platform providing transparent environmental reporting and impact tracking",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "info@your-domain.com"
        },
        "sameAs": [
          "https://twitter.com/sustainabilityportal",
          "https://linkedin.com/company/sustainabilityportal",
          "https://github.com/sustainabilityportal"
        ]
      }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Sustainability Portal",
        "url": "https://your-domain.com",
        "description": "Environmental reporting and sustainability impact tracking platform",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
