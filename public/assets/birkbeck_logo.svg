<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 346 80" width="346" height="80">
    <!-- Maroon background -->
    <rect width="346" height="80" fill="#5D2A42"/>
    
    <!-- Shield/Crest (left side) -->
    <g transform="translate(15, 10)">
        <!-- Shield outline -->
        <path d="M 5,0 L 35,0 L 40,5 L 40,50 L 20,60 L 0,50 L 0,5 Z" 
              fill="none" stroke="white" stroke-width="1.5"/>
        
        <!-- Internal shield elements -->
        <rect x="8" y="8" width="24" height="8" fill="white"/>
        <rect x="8" y="20" width="10" height="25" fill="white"/>
        <rect x="22" y="20" width="10" height="25" fill="white"/>
        <circle cx="20" cy="32" r="3" fill="#5D2A42"/>
        <rect x="15" y="48" width="10" height="8" fill="white"/>
    </g>
    
    <!-- "Birkbeck" text -->
    <text x="90" y="35" font-family="serif" font-size="28" fill="white" font-weight="normal">
        Birkbeck
    </text>
    
    <!-- "UNIVERSITY OF LONDON" text -->
    <text x="90" y="55" font-family="serif" font-size="11" fill="white" letter-spacing="2">
        UNIVERSITY OF LONDON
    </text>
</svg>